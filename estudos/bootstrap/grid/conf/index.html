<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../bootstrap4/css/bootstrap.min.css">

    <style>
      .marcador {
        background: #fe9d9d;
        border: 1px solid #f94646;
        height: 120px;
      }
      .marcador-container {
        background: #5bf946;
        border: 1px solid #36ae26;
      }
    </style>

    <title>Documento</title>
  </head>
  <body>

    <div class="container marcador-container">
      
      <h2>Largura fixa</h2>
      <div class="row">
        <div class="marcador col">teste</div>
        <div class="marcador col">teste</div>
        <div class="marcador col">teste</div>
        <div class="marcador col">teste</div>
      </div>
      <h2>Largura automática (auto-layout)</h2>
      <div class="row">
        <div class="marcador col">teste</div>
        <div class="marcador col-4">teste</div>
        <div class="marcador col-6">teste</div>
      </div>
      <h2>Largura igual empilhada</h2>
      <div class="row">
        <div class="marcador col-sm">teste</div>
        <div class="marcador col-sm">teste</div>
        <div class="marcador col-sm">teste</div>
      </div>
      <h2>Ordenando</h2>
      <div class="row">
        <div class="marcador order-3">teste1</div>
        <div class="marcador order-1">teste2</div>
        <div class="marcador order-2">teste3</div>
      </div>
      <h2>offset</h2>
      <div class="row">
        <div class="marcador col-md-6 offset-md-3">teste</div>
      </div>
      <h2>offset múltiplos alinhamentos</h2>
      <div class="row">
        <div class="marcador col-md-6 offset-md-3">teste</div>
        <div class="marcador col-md-6 offset-md-3">teste</div>
      </div>
      <h2>Aninhamento</h2>
      <div class="row">
        <div class="col-md-6">
          teste
          <div class="row">
            <div class="col-md-6 marcador">teste</div>
            <div class="col-md-6 marcador">teste</div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="../../bootstrap4/js/bootstrap.min.js"></script>

  </body>
</html>
